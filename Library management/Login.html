<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hub</title>
    <link rel="stylesheet" href="BookHubStyle.css">
</head>
<body>
    <div id="loginSection" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginNIC">NIC No:</label>
                <input type="text" id="loginNIC" name="loginNIC" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="loginMessage"></p>
        <p>Don't have an account? <a href="member_creation.html">Create one here</a>.</p>
    </div>
    <script src="Login.js"></script>
</body>
</html>
