<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        .overdue {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Issued Books</h1>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Username</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row -->
            <tr>
                <td>The Great Gatsby</td>
                <td>johndoe</td>
                <td>2024-07-01</td>
                <td>2024-07-08</td>
                <td class="overdue">Overdue</td>
            </tr>
            <!-- Additional rows would be added here -->
        </tbody>
    </table>
</body>
</html>
